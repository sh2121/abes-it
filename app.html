<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Time Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .log {
      margin-bottom: 10px;
    }
    .button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Employee Time Tracker</h1>
  <div class="log">
    <button class="button" onclick="logInTime()">Log In Time</button>
    <button class="button" onclick="logOutTime()">Log Out Time</button>
  </div>
  <div>
    <button onclick="calculateDuration()">Calculate Total Duration</button>
  </div>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
