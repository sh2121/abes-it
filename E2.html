<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0069d9;
        }
        .radio-group {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Employee Registration Form</h1>
        <form>
            <div>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div>
                <label for="applyingPosition">Applying Position:</label>
                <input type="text" id="applyingPosition" name="applyingPosition" required>
            </div>
            <div>
                <label>Type of Work:</label>
                <div class="radio-group">
                    <input type="radio" id="permanent" name="workType" value="Permanent">
                    <label for="permanent">Permanent</label>
                    <input type="radio" id="temporary" name="workType" value="Temporary">
                    <label for="temporary">Temporary</label>
                </div>
            </div>
            <div>
                <label>Upload Resume:</label>
                <input type="file" id="resume" name="resume">
            </div>
            <div>
                <label for="coverLetter">Cover Letter or Additional Information:</label>
                <textarea id="coverLetter" name="coverLetter"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
