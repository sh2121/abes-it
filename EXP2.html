<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1 1 100%;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            flex: 1 1 45%;
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .form-group input:last-child {
            margin-right: 0;
        }

        .full-width input {
            flex: 1 1 100%;
        }

        .form-group input[type="radio"] {
            margin-right: 5px;
        }

        .form-group .radio-group {
            flex: 1 1 50%;
            padding: 10px;
        }

        .form-group input[type="file"] {
            border: 1px dashed #ccc;
            padding: 20px;
            text-align: center;
        }

        .form-group textarea {
            height: 100px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Employee Registration Form</h1>

        <form>
            <!-- Full Name and Date of Birth -->
            <div class="form-group">
                <label for="first-name">Full Name</label>
                <input type="text" id="first-name" placeholder="First Name">
                <input type="text" id="last-name" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="text" id="dob" placeholder="MM-DD-YYYY">
            </div>

            <!-- Email and Phone Number -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@example.com" class="full-width">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="(000) 000-0000" class="full-width">
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address1" placeholder="Street Address" class="full-width">
                <input type="text" id="address2" placeholder="Street Address Line 2" class="full-width">
            </div>

            <!-- City, State/Province, Postal Code -->
            <div class="form-group">
                <input type="text" placeholder="City">
                <input type="text" placeholder="State / Province">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Postal / Zip Code" class="full-width">
            </div>

            <!-- Applying Position -->
            <div class="form-group">
                <label for="position">Applying Position</label>
                <input type="text" id="position" placeholder="Enter position" class="full-width">
            </div>

            <!-- Type of Work -->
            <div class="form-group">
                <label>Type Of Work</label>
                <div class="radio-group">
                    <input type="radio" name="work-type" value="Permanent"> Permanent
                    <input type="radio" name="work-type" value="Temporary"> Temporary
                </div>
                <div class="radio-group">
                    <input type="radio" name="work-type" value="Both"> Both
                    <input type="radio" name="work-type" value="Other"> Other
                </div>
            </div>

            <!-- Resume Upload -->
            <div class="form-group">
                <label for="resume">Please Upload Resume</label>
                <input type="file" id="resume" class="full-width">
            </div>

            <!-- Cover Letter or Additional Information -->
            <div class="form-group">
                <label for="additional-info">Cover Letter or Additional Information</label>
                <textarea id="additional-info" placeholder="Type here..." class="full-width"></textarea>
            </div>

        </form>
    </div>

</body>
</html>
